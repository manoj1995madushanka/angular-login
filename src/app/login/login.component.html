<br>
<h3 >Log into Dashboard</h3>
<br>
<form (ngSubmit)="onSubmit(formone)" #formone="ngForm" >
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="enter id" placeholder="enter id" name="id" [(ngModel)]="user.id" required #id=ngModel>
        <div class="alert alert-danger" *ngIf="!id.valid">
          <span *ngIf="id.errors.required">ID is required</span>
        </div>
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email=ngModel >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="alert alert-danger" *ngIf="!email.valid">
        <span *ngIf="email.errors.required">Email is required</span>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="user.password" required #password=ngModel minlength="4">
    <div class="alert alert-danger" *ngIf="!password.valid">
        <span *ngIf="password.errors.required">password is required</span>
        <span *ngIf="password.errors.minlength">length greeter or equal than 4</span>
      </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
